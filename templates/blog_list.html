{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <ul>
        {% for entry in blog_list %}
            <li>
                <h2>
                    <a href="/blog?id={{ entry.id }}">{{ entry.title }}</a>
                </h2>
                <p>{{ entry.body }}</p>
                <p>Written by <a href="./blog?owner_id={{entry.owner_id}}">{{entry.owner.username}}</a></p>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
